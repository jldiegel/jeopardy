<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeopardy</title>
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/jeopardy.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline" rel="stylesheet">
  </head>

  <body>

    <div id="container">
      <h1 id="header">Jeopardy</h1>
      <div id="main">
        <div id="topbar">
          <div class="info">Category
            <div id="category"></div>
          </div>
          <div class="info">Value
            <div id="value"></div>
          </div>
          <div class="info">Score
            <div id="score">0</div>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-default btn-lg" id="select">Select Question</button>
        </div>
        <div id="inputsubmit">
          <div>
            <textarea id="answer" style="width:500px;height:35px;"></textarea>
          </div>
          <div>
            <button id="submitbutton">Submit Answer</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascripts/jeopardy.js"></script>

  </body>
</html>
